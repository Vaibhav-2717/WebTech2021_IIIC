<!doctype html>
<html>
<head>
<title>Listing Example</title>
<style>
 #menu{
    background-color:black;
 }
 #menu li{
   color:white;
   text-decoration:none;
   list-style-type:none;
   display:inline-block;
   padding:20px;
 }
 #menu li a:hover{
   background-color:white;
   color:black;
 }
 #menu li:hover{
   background-color:white;
   color:black;
   }
 #menu li a{
   text-decoration:none;
   color:white;
 }
</style>
</head>
<body>
<h1>Order Listing</h1>
<ol type="A" start=5>
<li>HTML5  </li>
<li>Java Script </li>
<li>Node JS </li>
<li>MEAN </li>
</ol>
<h1>Un-Order Listing</h1>
<ul type="circle" id="menu">
<li><a href="#">HTML5 </a> </li>
<li>Java Script </li>
<li>Node JS </li>
<li>MEAN </li>
</ul>
</body>
</html>
